server {
  listen 80;
  server_name wealthbridge.yourdomain.com;

  # SSL redirect (add cert later with Certbot)
  # return 301 https://$server_name$request_uri;
  
  root /var/www/wealthbridge;
  index index.html;

  # Compression for faster delivery
  gzip on;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript 
             application/json application/javascript application/xml+rss 
             application/rss+xml application/atom+xml image/svg+xml 
             text/x-js text/x-component text/x-cross-domain-policy;
  gzip_min_length 1024;

  # Security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;

  # Flutter web SPA routing
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "public, max-age=3600, must-revalidate";
  }

  # Static asset caching (long-term)
  location ~* \.(?:js|css|wasm|png|jpg|jpeg|gif|svg|ttf|woff|woff2)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    add_header ETag "\"$request_time\"";
    try_files $uri =404;
  }

  # Service Worker (don't cache aggressively)
  location = /flutter_service_worker.js {
    add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Health check endpoint (Linode monitoring)
  location /health {
    access_log off;
    return 200 'OK\n';
    add_header Content-Type text/plain;
  }

  # API proxy to backend capsules (port 8080)
  location /api/ {
    proxy_pass http://127.0.0.1:8080/;
    proxy_http_version 1.1;
    
    # Headers for backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Upgrade $http_upgrade;

    # Timeouts for long-running capsule operations
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Buffering for large responses
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Error handling
    proxy_intercept_errors on;
    error_page 502 503 504 /api-error.json;
  }

  # Stripe webhook endpoint (high priority, no caching)
  location /webhooks/stripe {
    proxy_pass http://127.0.0.1:8080/webhooks/stripe;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    access_log /var/log/nginx/stripe-webhooks.log;
  }

  # Plaid linking endpoint
  location /webhooks/plaid {
    proxy_pass http://127.0.0.1:8080/webhooks/plaid;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Rate limiting (optional, uncomment to enable)
  # limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
  # limit_req zone=general burst=20 nodelay;

  # Block common exploit attempts
  location ~ /\.ht {
    deny all;
    access_log off;
    log_not_found off;
  }

  location ~ ^/\.git {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Error pages
  error_page 404 =404 /404.html;
  location = /404.html {
    internal;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    internal;
  }

  # Logging
  access_log /var/log/nginx/wealthbridge_access.log combined buffer=32k;
  error_log /var/log/nginx/wealthbridge_error.log warn;
}

