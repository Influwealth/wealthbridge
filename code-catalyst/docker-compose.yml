version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: wealthbridge-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: wealthbridge_dev_password
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wealthbridge-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: wealthbridge-api
    ports:
      - "8001:8001"
    environment:
      - MONGODB_URL=mongodb://admin:wealthbridge_dev_password@mongodb:27017/wealthbridge?authSource=admin
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - API_PORT=8001
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: python -m backend.app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
